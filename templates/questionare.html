<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Questionaire</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link rel="icon" href="leaf.png">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        
        <!-- internal CSS -->
        <link rel="stylesheet" href="/static/css/questionare.css">


    </head>
    <body>
   
        <!-- Form 1  -->
        <div class="container">
           <div>
            <form id="form1" action="" >
                <h3>What vehicle do you use most often?</h3>
                <div class="form-check form-check-inline container-fluid">
                  <!-- <input class="form-check-input" type="checkbox" id="bus" value="bus"> -->
                  <label class="form-check-label" for="bus">Bus</label>
              

                <label for="points">Percentage (between 0 and 10):</label>
                <input class="slider" type="range" id="points" name="points" min="0" max="10" value="0">
                <output for="range" class="output"></output>
                <br>
              </div>

                <div class="form-check form-check-inline container-fluid">
                  <!-- <input class="form-check-input" type="checkbox" id="metro" value="metro"> -->
                  <label class="form-check-label" for="metro">Metro</label>
               

                <label for="points">Percentage (between 0 and 10):</label>
                <input class="slider" type="range" id="points" name="points" min="0" max="10" value="0">
                <br>
              </div>
               

                <div class="form-check form-check-inline container-fluid">
                  <!-- <input class="form-check-input" type="checkbox" id="train" value="train"> -->
                  <label class="form-check-label" for="train">Train</label>
                

                <label for="points">Percentage (between 0 and 10):</label>
                <input class="slider" type="range" id="points" name="points" min="0" max="10" value="0">
                <br >
              </div>
                
                <div class="form-check form-check-inline container-fluid">
                  <!-- <input class="form-check-input" type="checkbox" id="car" value="car" > -->
                  <label class="form-check-label" for="car">CAR/CAB</label>
               

                  <label for="points">Percentage (between 0 and 10):</label>
                  <input class="slider" type="range" id="points" name="points" min="0" max="10" value="0"> 
                <br>
              </div>

                <div class="form-check form-check-inline container-fluid">
                  <!-- <input class="form-check-input" type="checkbox" id="motorbike" value="motorbike" > -->
                  <label class="form-check-label" for="motorbike">MotorBike</label>
                

                  <label for="points">Percentage (between 0 and 10):</label>
                  <input  class="slider" type="range" id="points" name="points" min="0" max="10" value="0">
                <br>
              </div>

                <div class="form-check form-check-inline container-fluid">
                  <!-- <input class="form-check-input" type="checkbox" id="bicycle" value="bicycle"> -->
                  <label class="form-check-label" for="bicycle">Bicycle</label>
                

                <label for="points">Percentage (between 0 and 10):</label>
                <input class="slider" type="range" id="points" name="points" min="0" max="10" value="0">
                <br>
              </div>

                <div class="form-check form-check-inline container-fluid">
                  <!-- <input class="form-check-input" type="checkbox" id="walking" value="walking"> -->
                  <label class="form-check-label" for="walking">Walking</label>
               

                <label for="points">Percentage (between 0 and 10):</label>
                <input class="slider" type="range" id="points" name="points" min="0" max="10" value="0">  
              </div>  
              
              <p>Enter Average Time Travelled</p>
              <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="number" id="quantity" name="quantity" min="0" placeholder="in HRS">
              </div>            
              <div class="input-field">
                <i class="fas fa-envelope"></i>
                <input type="number" id="quantity" name="quantity" min="0" placeholder="in MINS">
              </div>
                
                <div class="btn-box"><button type="button" id="next1">Next</button></div>
              </form>

              
            </div>

              <!-- Form 2     -->
              <form id="form2">
                  <h3>ALL ABOUT FOOD </h3>
                  <div class = "food-options">
                    
                    <div class="custom-control custom-radio">
                      <input type="radio" class="custom-control-input" id="customRadio" name="example1">
                      <label class="custom-control-label" for="customRadio">Lots of Meat <br/> (more than 100g of meat everyday)</label>
                      <img class="ramen" src="meat.png" alt="ramen-img" width="100" height="100">                      
                    </div> 

                    <div class="custom-control custom-radio">
                      <input type="radio" class="custom-control-input" id="customRadio" name="example1">
                      <label class="custom-control-label" for="customRadio">Low Meat <br/> (Meat every other day on average) </label> 
                      <img class="ramen" src="proteins.png" alt="ramen-img" width="100" height="100">        
                    </div>

                    <div class="custom-control custom-radio">
                      <input type="radio" class="custom-control-input" id="customRadio" name="example1">
                      <label class="custom-control-label" for="customRadio">Pescatarian <br/> (A serving of fish/seafood every other day) </label>  
                      <img class="ramen" src="pescatarian.png" alt="ramen-img" width="100" height="100">       
                    </div>
                    
                    <div class="custom-control custom-radio">
                      <input type="radio" class="custom-control-input" id="customRadio" name="example1">
                      <label class="custom-control-label" for="customRadio">Vegetarian <br/> (No meat, but eggs and dairy products eaten)</label>  
                      <img class="ramen" src="salad.png" alt="ramen-img" width="100" height="100">       
                    </div>

                    <div class="custom-control custom-radio">
                      <input type="radio" class="custom-control-input" id="customRadio" name="example1">
                      <label class="custom-control-label" for="customRadio">Vegan <br/> (NO meat, eggs, dairy or other animal products eaten) </label>
                      <img class="ramen" src="diet.png" alt="ramen-img" width="100" height="100">         
                    </div>

                  </div>
                  <div class="btn-box">
                      <button type="button" id="back1">Back</button>
                      <button type="button"id="next2">Next</button>
                  </div>
              </form>

              <!-- Form 3 -->
              <form id="form3" >
                  <h3>ELECTRICITY CONSUMPTION</h3>
                  <input type = "text" placeholder="Email" required>
                  <input type = "text" placeholder="Email" required>
                  <input type = "text" placeholder="Email" required>
                  <input type = "text" placeholder="Email" required>
                  <div class="btn-box">
                      <button type="button" id="back2">Back</button>
                      <button type="submit">Submit</button>                      
                  </div>
                </form>
                

                <!-- Progress Bar -->
                <div class="step-row">
                    <div id="progress"></div>
                    <div class="step-col">Step1</div>
                    <div class="step-col">Step2</div>
                    <div class="step-col">Step3</div>
                </div>

                


        </div>

        <script>
           
           var form1= document.getElementById("form1");
           var form2= document.getElementById("form2");
           var form3= document.getElementById("form3");

           var next1= document.getElementById("next1");
           var next2= document.getElementById("next2");
           var back1= document.getElementById("back1");
           var back2= document.getElementById("back2");
           var progress= document.getElementById("progress");
           next1.onclick=function(){
               form1.style.left="-1510px";
               form2.style.left="1px";
               progress.style.width="66%";
           }
           back1.onclick=function(){
               form1.style.left="1px";
               form2.style.left="1510px";
               progress.style.width="33%";
           }
           next2.onclick=function(){
               form2.style.left="-1510px";
               form3.style.left="1px";
               progress.style.width="100%";
           }
           back2.onclick=function(){
               form2.style.left="1px";
               form3.style.left="1510px";
               progress.style.width="66%";
           }
            </script>
            
          


    </body>
</html>
