                <label for="points">Percentage (between 0 and 100):</label>

                  <input class="form-check-input" type="checkbox" id="metro" value="metro">

                </div>

                <label for="points">Percentage (between 0 and 10):</label>
                <input type="range" id="points" name="points" min="0" max="10">

                <input type="range" id="points" name="points" min="0" max="10">
                <br/>

                <div class="form-check form-check-inline">

                <label for="points">Percentage (between 0 and 10):</label>
                <input type="range" id="points" name="points" min="0" max="10">

                <label for="points">Percentage (between 0 and 10):</label>
                <input type="range" id="points" name="points" min="0" max="10">

                  <input class="form-check-input" type="checkbox" id="motorbike" value="motorbike" >
                  <label class="form-check-label" for="motorbike">MotorBike</label>

                <input type="range" id="points" name="points" min="0" max="10">

                <input type="range" id="points" name="points" min="0" max="10">

                <div class="form-check form-check-inline">
                  <input class="form-check-input" type="checkbox" id="walking" value="walking">
                  <label class="form-check-label" for="walking">Walking</label>
                </div>

                <label for="points">Percentage (between 0 and 10):</label>
                <input type="range" id="points" name="points" min="0" max="10">                
                
                <div class="btn-box"><button type="button" id="next1">Next</button></div>

              <!-- Form 2     -->
              <form id="form2">
                  <h3>ALL ABOUT FOOD </h3>
                  <input type = "text" placeholder="Email" required>
                  <input type = "text" placeholder="Email" required>
                  <input type = "text" placeholder="Email" required>
                  <input type = "text" placeholder="Email" required>
                  <div class="btn-box">
                      <button type="button" id="back1">Back</button>
                      <button type="button"id="next2">Next</button>
                  </div>
              </form>

              <!-- Form 3 -->
              <form id="form3" >
                  <h3>ELECTRICITY CONSUMPTION</h3>
                  <input type = "text" placeholder="Email" required>
                  <input type = "text" placeholder="Email" required>
                  <input type = "text" placeholder="Email" required>
                  <input type = "text" placeholder="Email" required>
                  <div class="btn-box">
                      <button type="button" id="back2">Back</button>
                      <button type="submit">Submit</button>                      
                  </div>
                </form>

                <!-- Progress Bar -->
                <div class="step-row">
                    <div id="progress"></div>
                    <div class="step-col">Step1</div>
                    <div class="step-col">Step2</div>
                    <div class="step-col">Step3</div>
                </div>


        </div>

        <script>
           
           var form1= document.getElementById("form1");
           var form2= document.getElementById("form2");
           var form3= document.getElementById("form3");

           var next1= document.getElementById("next1");
           var next2= document.getElementById("next2");
           var back1= document.getElementById("back1");
           var back2= document.getElementById("back2");
           var progress= document.getElementById("progress");
           next1.onclick=function(){
               form1.style.left="-1110px";
               form2.style.left="10px";
               progress.style.width="66%";
           }
           back1.onclick=function(){
               form1.style.left="10px";
               form2.style.left="1110px";
               progress.style.width="33%";
           }
           next2.onclick=function(){
               form2.style.left="-1110px";
               form3.style.left="10px";
               progress.style.width="100%";
           }
           back2.onclick=function(){
               form2.style.left="10px";
               form3.style.left="1110px";
               progress.style.width="66%";
           }
            </script>
